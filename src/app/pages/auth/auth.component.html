<div class="auth-root">
  <div class="auth-card card">
    <div class="auth-brand">
      <div class="brand-logo" aria-hidden="true"></div>
      <div>
        <div class="brand-name">AutoShift</div>
        <div class="muted">Schedule smarter. Ship happier.</div>
      </div>
    </div>

    <h2 class="page-title">{{ mode === 'login' ? 'Sign in' : 'Create account' }}</h2>

    <div class="form">
      <label class="muted">Email</label>
      <input type="email" [(ngModel)]="email" class="input" />

      <label class="muted">Password</label>
      <input type="password" [(ngModel)]="password" class="input" />

      <div *ngIf="mode === 'register'">
        <label class="muted">Full name</label>
        <input [(ngModel)]="displayName" class="input" />
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>

      <div class="controls auth-actions" style="margin-top:0.75rem">
        <button class="btn primary pill" (click)="submit()">{{ mode === 'login' ? 'Sign in' : 'Create account' }}</button>
      </div>

      <div style="margin-top:0.7rem;text-align:center;font-size:0.95rem">
        <a (click)="mode = mode === 'login' ? 'register' : 'login'" class="muted auth-toggle" role="button">{{ mode === 'login' ? "Don't have an account? Sign up" : 'Already have an account? Sign in' }}</a>
      </div>
    </div>
  </div>
</div>
