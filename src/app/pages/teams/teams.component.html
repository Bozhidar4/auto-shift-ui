<div class="card">
  <div class="header-row">
    <div class="header-title">
      <div class="page-title">Teams</div>
  <div class="muted">Manage teams and their settings</div>
    </div>
  <div class="header-row" style="margin-top:0.75rem;justify-content:space-between">
    <div class="controls">
      <button class="btn pill primary" (click)="addNew()">Add Team</button>
    </div>
  </div>
  </div>

  <div class="team-grid" style="margin-top:1rem">
    @for (team of teams; track $index) {
    <div class="card team-card">
      @if (!team._editing) {
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-weight:800;font-size:1.05rem">{{ team.name }}</div>
          <div class="muted" style="font-size:0.9rem">Team</div>
        </div>
        <div style="display:flex;flex-direction:column;align-items:flex-end;gap:0.35rem">
            <div>
            <button class="btn pill" (click)="edit(team)">Edit</button>
            <button class="btn pill" [routerLink]="['/teams', team.id]">Open</button>
            <button class="btn pill danger" (click)="confirmRemove(team)">Delete</button>
          </div>
        </div>
      </div>
      }
      @if (team._editing) {
      <div>
        <div style="display:flex;gap:0.5rem;align-items:center">
          <input class="input" [(ngModel)]="team.name" placeholder="Team name" />
          <div class="team-buttons-container">
            <button class="btn pill primary" [disabled]="!team.name" (click)="save(team)">Save</button>
            <button class="btn pill" (click)="cancelEdit(team)">Cancel</button>
          </div>
        </div>
      </div>
      }
    </div>
    }
  </div>

  <app-confirm [visible]="confirmState.visible" [title]="confirmState.title" [message]="confirmState.message"
    [confirmLabel]="confirmState.confirmLabel ?? null" [cancelLabel]="confirmState.cancelLabel ?? null"
    (confirmed)="onConfirmedRemove()" (cancelled)="onCancelledRemove()"></app-confirm>
</div>
